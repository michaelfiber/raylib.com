name: Build WASM Examples
on:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  build:
    name: Build WASM 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout raylib.com
        uses: actions/checkout@v3
      - name: Checkout raylib
        uses: actions/checkout@v3
        with:
          path: raylibsrc
          repository: raysan5/raylib
      - name: Install emsdk
        uses: mymindstorm/setup-emsdk@v11
      - name: Build raylib WASM
        run: |
          cd raylibsrc/src
          make PLATFORM=PLATFORM_WEB -B
      - name: Build Shaders Examples
        run: |
          cd raylibsrc/examples
          make PLATFORM=PLATFORM_WEB shaders
      - name: Update example tags
        run: ./tools/update-example-tags.sh ./raylibsrc/examples
      - name: Copy files over
        run: cp -r ./raylibsrc/examples/* ./examples/
      - name: Clean up
        run: rm -rf ./raylibsrc
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: Update Examples